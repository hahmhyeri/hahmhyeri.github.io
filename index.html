    <script language="javascript">
        /* 자바 스크립트 함수 작성 */

        function open_soft() { /* 소프트웨어 서브 메뉴를 여는 함수 */
            document.getElementById("sub_soft").style.display = "block";
            /*sub_soft 를 가져와서 스타일을 'block'으로 변경*/
        }

        function close_soft() { /*소프트웨어 서브 메뉴를 닫는 함수*/
            var ex = document.getElementById("sub_soft"); /* sub_soft를 ex 변수에 저장한다 */
            if (ex.contains(event.toElement) == false) { /* 마우스가 sub_soft에 없으면 */
                document.getElementById("sub_soft").style.display = "none";
                /* display를 none으로 변경, 안 보이게 해 줌 */
            }
        }

        function open_media() { /* 미디어 서브 메뉴를 여는 함수 */
            document.getElementById("sub_media").style.display = "block";
            /* sub_media를 가져와서 스타일을 'block'으로 변경*/
        }

        function close_media() {
            /* 미디어 서브 메뉴를 닫는 함수 (소프트웨어 서브 메뉴를 닫는 함수와 똑같은 기능이므로 설명 생략) */
            var ex = document.getElementById("sub_media");
            if (ex.contains(event.toElement) == false) {
                document.getElementById("sub_media").style.display = "none";
            }

        }
    </script>
